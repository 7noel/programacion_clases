<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Portafolio.la</title>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,700,700italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="../static/css/normalize.css">
	<link rel="stylesheet" href="../static/css/estilos.css">
</head>
<body>
	<header id="yo" class="Header">
		<nav class="MainMenu">
			<ul class="MainMenu-list">
				<li class="MainMenu-item">
					<a class="MainMenu-link" href="#yo">Yo</a>
				</li>
				<li class="MainMenu-item">
					<a class="MainMenu-link" href="#perfil">Perfil</a>
				</li>
				<li class="MainMenu-item">
					<a class="MainMenu-link" href="#trabajo">Trabajo</a>
				</li>
				<li class="MainMenu-item">
					<a class="MainMenu-link" href="#contacto">Contacto </a>
				</li>
			</ul>
		</nav>
		<figure class="Header-imageContainer">
			<img src="../static/images/noel.jpeg" alt="Imagen personal" class="Header-image">
			<figcaption class="Header-imageDescription">
				<a class="Header-link" href="http://twitter.com/7noelh" target="_blank">@7noelh</a>
			</figcaption>
		</figure>
		<p class="Header-name">Noel Huillca</p>
	</header>
	<section id="perfil" class="Profile">
		<h2 class="Profile-title u-title">Mi perfil</h2>
		<p class="Profile-description">Hola! si <span class="Profile-span">llegaste</span> hasta aqui puedes ver mi portafolio y contactarme</p>
		<a class="Profile-link" href="http://twitter.com/7noelh" target="_blank">@7noelh</a>
		<a class="Profile-link" href="http://facebook.com/noel.huillca" target="_blank">Noel Huillca</a>
		<a class="Profile-link" href="http://github.com/7noel" target="_blank">Noel Huillca</a>
	</section>
	<section id="trabajo" class="Work">
		<h2 class="Work-title u-title">Mi trabajo</h2>
		<div class="Work-flex">
			<article class="Work-item">
				<figure class="Work-imageContainer">
					<img class="Work-image" src="../static/images/laravel.png" alt="Esta es la descripcion de mi imagen">
					<figcaption class="Work-description">Website de mejorando.la</figcaption>
				</figure>
			</article>
			<article class="Work-item">
				<figure class="Work-imageContainer">
					<img class="Work-image" src="../static/images/aws.png" alt="Esta es la descripcion de mi imagen">
					<figcaption class="Work-description">Website de mejorando.la</figcaption>
				</figure>
			</article>
			<article class="Work-item order">
				<figure class="Work-imageContainer">
					<img class="Work-image" src="../static/images/html5.png" alt="Esta es la descripcion de mi imagen">
					<figcaption class="Work-description">Website de mejorando.la</figcaption>
				</figure>
			</article>
			<article class="Work-item">
				<figure class="Work-imageContainer">
					<img class="Work-image" src="../static/images/java.jpg" alt="Esta es la descripcion de mi imagen">
					<figcaption class="Work-description">Website de mejorando.la</figcaption>
				</figure>
			</article>
			<article class="Work-item">
				<figure class="Work-imageContainer">
					<img class="Work-image" src="../static/images/python.jpg" alt="Esta es la descripcion de mi imagen">
					<figcaption class="Work-description">Website de mejorando.la</figcaption>
				</figure>
			</article>
			<article class="Work-item">
				<figure class="Work-imageContainer">
					<img class="Work-image" src="../static/images/ruby.png" alt="Esta es la descripcion de mi imagen">
					<figcaption class="Work-description">Website de mejorando.la</figcaption>
				</figure>
			</article>
			
		</div>
	</section>
	<footer id="contacto" class="Footer">
		<div class="Footer-left">
			<h3 class="Footer-title">Contacto</h3>
			<p class="Footer-description">Si tienes una sugerencia o quieres trabajar conmigo, ponte en contacto con este formulario</p>
		</div>
		<form class="Footer-form" action="">
			<input class="Footer-formInput" type="text" placeholder="Nombre">
			<input class="Footer-formInput" type="email" placeholder="Email">
			<textarea class="Footer-textarea" placeholder="Motivo"></textarea>
			<button type="submit" class="Footer-button">Contactarme</button>
		</form>
	</footer>
</body>
</html>
